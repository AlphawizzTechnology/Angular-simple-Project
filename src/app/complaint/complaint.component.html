
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-xl-12 col-md-12 align-self-stretch d-flex">
        <div class="card card-default card-custome custome-icon-i-w">
          <div class="card-header">
            <div class="row justify-content-center align-item-center align-self-center h-100">
              <div class="col-md-12 col">
                <div class="card-header-warning card-header-icon">
                  <div class="card-icon">
                    <h3 class="h4">Complaint</h3>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
          <div class="card-body">
            <div class="col-md-12">
                <form [formGroup]="ComplaintDateData">
                      <div class="row">
                        <div class="col-md-2">
                          <mat-form-field>
                            <input formControlName="FromDate" matInput [matDatepicker]="picker" placeholder="From">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                        </div>
                        <div class="col-md-2">
                          <mat-form-field>
                            <input formControlName="ToDate" matInput [matDatepicker]="To" placeholder="To">
                            <mat-datepicker-toggle matSuffix [for]="To"></mat-datepicker-toggle>
                            <mat-datepicker #To></mat-datepicker>
                          </mat-form-field>
                        </div>
                        <div class="col-md-2">
                          <button (click)="GetComplaintByDate(ComplaintDateData.value);" mat-raised-button color="primary"
                            class="btn-block">Show</button>
                        </div>

                        <div class="col-md-3">
                            <mat-form-field class="example-full-width">
                              <mat-select (selectionChange)="filterComplaint($event)" placeholder="Filter as">
                                <mat-option value="new">New</mat-option>
                                <mat-option value="resolved">Resolved</mat-option>
                                <mat-option value="pending">Pending</mat-option>
                              </mat-select>
                            </mat-form-field>
                          </div>
                          <div class="col-md-3">
                            <mat-form-field class="example-full-width">
                              <input matInput id="search" name="search" placeholder="Search">
                            </mat-form-field>
                          </div>


                      </div>
                  </form>
            </div>
           
            <div class="custom-table">
                <!-- <form class="navbar-form">
                    <div class="row">
                      <div class="offset-md-0 offset-lg-0 offset-xl-6 offset-sm-0 col">
                        <mat-form-field class="example-full-width">
                          <mat-select (selectionChange)="filterComplaint($event)" placeholder="Filter as">
                            <mat-option value="new">New</mat-option>
                            <mat-option value="resolved">Resolved</mat-option>
                            <mat-option value="pending">Pending</mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                      <div class="col">
                        <mat-form-field class="example-full-width">
                          <input matInput id="search" name="search" placeholder="Search">
                        </mat-form-field>
                      </div>
                    </div>
                  </form> -->
              <div class="table-responsive w-100">
                <table class="table table-hover table-bordered table-striped">
                  <thead>
                    <tr class="border-top-0">
                      <th>Images</th>
                      <th>Title</th>
                      <th>Vehicle Number</th>
                      <th>Complaint</th>
                      <th>Date</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="ComplaintList.length; else no_data_templ">
                    <tr *ngFor="let Complaint of ComplaintList">
                      <td>
                        <img default="{{defaultImg}}" *ngIf="Complaint.picture.length > 0"
                          (click)="openDelog(Complaint.picture)"
                          src={{Complaint.imagepath}}{{Complaint.picture[0].name}}
                          style="height: 35px;width: 35px; cursor: pointer;">
                        <!-- <span *ngIf="Complaint.picture.length > 1" (click)="openDelog(Complaint.picture)" style="cursor: pointer; font-family: Arial, Helvetica, sans-serif;font-weight: 700">
                           +{{Complaint.picture.length - 1}}more
                         </span> -->
                      </td>
                      <td class="active">{{Complaint.title}}</td>
                      <td>{{Complaint.vehicleno}}</td>
                      <td>{{Complaint.detail}}</td>
                      <td>{{Complaint.datetime | date:'MMM d, y'}}</td>
                      
                    </tr>
                  </tbody>
                </table>

                <ng-template #no_data_templ>
                  <tbody>
                    <tr>
                      <td style="text-align: center" colspan="4">No data found</td>
                    </tr>
                  </tbody>
                </ng-template>
                <!-- <pagination-controls *ngIf="ComplaintList.length > 0" (pageChange)="p = $event"></pagination-controls> -->
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
